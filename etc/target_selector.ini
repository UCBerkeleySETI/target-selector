[watcher:target_selector]
autostart = true
singleton = true
virtualenv = $(circus.env.bluse_ve_dir)
virtualenv_py_ver = $(circus.env.bluse_ve_ver)
copy_env = true
cmd = python
args = -u $(circus.env.bluse_ve_dir)/bin/target_selector_start --config /usr/local/etc/bluse/target_selector.yml
working_dir = /tmp
stderr_stream.class = TimedRotatingFileStream
stderr_stream.rotate_when = MIDNIGHT
stderr_stream.rotate_interval = 1
stderr_stream.filename = /var/log/bluse/target_selector/target_selector.err
stdout_stream.class = TimedRotatingFileStream
stdout_stream.rotate_when = MIDNIGHT
stdout_stream.rotate_interval = 1
stdout_stream.filename = /var/log/bluse/target_selector/target_selector.out
uid = obs
gid = obs
